<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name=viewport content="width=device-width, initial-scale=1">

  <script src="https://code.jquery.com/jquery-2.2.3.js"></script>  
  <!--TODO add bootstrap js script-->
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css"/>

  <title>FlickList 5</title>
</head>

<body>

  <header class="jumbotron">
    <h1>FlickList</h1>
    <p class="text-muted">Keep a list of all the movies you've been meaning to watch.</p>
  </header>
  
<div class="main-content">
	<section id="section-watchlist">
		<header>
	<h2>My Watchlist</h2>
	<hr/>
  </header>
			<ul class="list-inline"></ul>
	</section>

	<section id="section-browse" class="container-fluid"><!-- will have id="section-browse" -->
		<div class="row">
			<div class="col-sm-8">
			 <div class="well"> <!-- well class adds a rounded border around an element with a gray background color and some padding-->
			  <div class="row">
				<div class="col-xs-7" id=browse-info>
<!-- 					js code inserts title, hr and overview -->
				</div>
				<div class="col-xs-5">
					<div id="browse-carousel" class="carousel slide" data-ride="carousel">
<!-- 						Wrapper for Slides -->
						<ul class="carousel-inner" role="listbox">
<!-- 							posters & add-to-watchlist button will go here, generated by js -->
						</ul>
      
    <!-- Left and right controls -->
					<a class="left carousel-control" href="#browse-carousel" role="button" data-slide="prev">
						<span class="glyphicon glyphicon-chevron-left"></span>
					</a>
					<a class="right carousel-control" href="#browse-carousel" role="button" data-slide="next">
						<span class="glyphicon glyphicon-chevron-right"></span>
					</a>  
      			</div>
      			<button id="add-to-watchlist" class="btn btn-primary">Add to Watchlist</button>
			</div>
			  </div>
			 </div>
			 </div>
    		<div class="col-sm-4">       
      			<header>
        			<h2>Browse Movies</h2>
        			<hr>
      			</header>
      			<form id="form-search">
        			<div class="input-group">
          				<input type="text" class="form-control" name="query"/>
          				<span class="input-group-btn">
            			<input type="submit" class="btn btn-primary" value="Search By Topic"/>
          				</span>
        			</div>
      			</form>
    		</div>
  </div>
</section>
</div>

  <script src="js/flicklist.js"></script>
  <script>
    $("#form-search").submit(function(evt) {
      evt.preventDefault();
      var query = $("#form-search input[name=query]").val();
      searchMovies(query, render);
    });

    $("#browse-carousel").on("slid.bs.carousel", function() {
      console.log("the carousel just slid!");
      var newIndex = $("#browse-carousel").find(".active").index();
//       console.log("the newIndex is " , newIndex);
      // TODO 
      // update the model and then re-render
      model.activeMovieIndex = newIndex;
      render();
    });
  </script>

</body> 
</html>
